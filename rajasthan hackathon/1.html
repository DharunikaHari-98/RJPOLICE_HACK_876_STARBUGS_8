 function uploadFile(type) {
   
    const fileInput = document.getElementById(type);

  function displaySuccess() {

  function displayTestCases() {
   
    const testCases = [
      { testCase: 'Re-DeepFaking', status: '✅' },
      { testCase: 'Upscaling-Resolution', status: '❌' },
      { testCase: 'Noticable Inconsistencies', status: '✅' },
      { testCase: 'Fake Percentage', status: '66.6666%' }
    ];

    const tableBody = document.querySelector('#test-case-table tbody');

   
    tableBody.innerHTML = '';


    testCases.forEach(testCase => {
      const row = tableBody.insertRow();
      const cell1 = row.insertCell(0);
      const cell2 = row.insertCell(1);
      cell1.textContent = testCase.testCase;
      cell2.textContent = testCase.status;
    });
  }
