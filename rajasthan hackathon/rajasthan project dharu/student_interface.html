  <script>
    function displayTestCases() {
      
      const testCases = [
        { testCase: 'Re-DeepFaking', status: '✅' },
        { testCase: 'Upscaling-Resolution', status: '❌' },
        { testCase: 'Noticable Inconsistencies', status: '✅' },
        { testCase: 'Fake Percentage', status: '66.6666%' }
      ];
  
      const tableBody = document.querySelector('#test-case-table tbody');
      const resultDiv = document.getElementById('result');
  
      
      tableBody.innerHTML = '';
      resultDiv.innerHTML = '';
  
      
      testCases.forEach(testCase => {
        const row = tableBody.insertRow();
        const cell1 = row.insertCell(0);
        const cell2 = row.insertCell(1);
        cell1.textContent = testCase.testCase;
        cell2.textContent = testCase.status;
  
        
        if (testCase.testCase === 'Fake Percentage') {
          const fakePercentage = parseFloat(testCase.status);
          if (fakePercentage > 30) {
            resultDiv.innerHTML = '<p style="color: red; margin-left: 45%; margin-top: 25%;">The video is not safe.</p>';
            document.getElementById('Report').style.display = 'block';
            document.getElementById('Report1').style.display = 'block';
          } else {
            resultDiv.innerHTML = '<p style="color: green;">The video is safe.</p>';
          }
        }
      });
    }
  
  
  </script>

  <input type="file" id="image-input" accept="image/*">
  <div id="image-container">
      <img id="scaled-image" src="" alt="Scaled Image">
  </div>

  <script>
      const imageInput = document.getElementById('image-input');
      const scaledImage = document.getElementById('scaled-image');

      imageInput.addEventListener('change', function() {
          const file = this.files[0];
          const reader = new FileReader();

          reader.onload = function(e) {
              const img = new Image();
              img.src = e.target.result;

              img.onload = function() {
                  const canvas = document.createElement('canvas');
                  const ctx = canvas.getContext('2d');

                  const scaleFactor = 2160 / img.width;
                  const scaledWidth = img.width * scaleFactor;
                  const scaledHeight = img.height * scaleFactor;

                  canvas.width = scaledWidth;
                  canvas.height = scaledHeight;

                  ctx.drawImage(img, 0, 0, scaledWidth, scaledHeight);

                  scaledImage.src = canvas.toDataURL();
              }
          }

          reader.readAsDataURL(file);
      });
  </script>
